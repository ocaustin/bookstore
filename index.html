<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- Add Book Form -->
<div class="form-container">
    <h2>Add a New Book</h2>
    <form id="bookForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required><br>
        <label for="author">Author:</label>
        <input type="text" id="author" required><br>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" required><br>
        <label for="reviews">Reviews:</label>
        <textarea id="reviews" rows="4" required></textarea><br> <!-- Changed to textarea for longer input -->
        <label for="year">Year:</label>
        <input type="number" id="year" required min="1000" max="9999"><br>
        <button type="submit">Add Book</button>
    </form>
</div>

<!-- Book Catalog -->
<div class="catalog-container">
    <h2>Book Catalog</h2>
    <table id="bookTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Reviews</th>
                <th>Year</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Book entries will be inserted here dynamically -->
        </tbody>
    </table>
</div>


    <script src="book.js"></script>
</body>
</html>
